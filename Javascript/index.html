<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data number</title>
</head>
<body>
    <script>
        document.writeln(100);
        document.writeln("<br>");
        document.writeln(100.123);
        document.writeln("<br>");
        document.writeln(0xb2) //Hexadecimal
        document.writeln("<br>");
        document.writeln(0b10100001) // Binary
        document.writeln("<br>");
        document.writeln(0o1) //Octal
    </script>
</body>
</html>
